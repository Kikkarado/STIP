<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/css/style.css">
	<title>Document</title>
</head>

<body class="demonstration">
	<button class="accordion">Задание 1</button>
	<div class="panel">
		<p>Создать описание структуры XML-документа с помощью DTD-схемы.</p>
	</div>

	<button class="accordion">Решение задания 1</button>
	<div class="panel">
		<img src="/img/dtd_xml.jpg" alt="" srcset="">
	</div>

	<button class="accordion">Задание 2</button>
	<div class="panel">
		<p>Выполнить описание структуры XML-документа с помощью XML Schema.</p>
	</div>

	<button class="accordion">Решение задания 2</button>
	<div class="panel">
		<p><a class="git-link" rel="noopener noreferrer" target="_blank" href="/resources/lr7.xsd">XML Schema</a></p>
	</div>

	<button class="accordion">Ссылка на GitHub</button>
	<div class="panel">
		<p><a class="git-link" href="https://github.com/Kikkarado/STIP/blob/feature/frame/LR8.html"
				rel="noopener noreferrer"
				target="_blank">https://github.com/Kikkarado/STIP/blob/feature/frame/LR8.html</a>
		</p>
	</div>

	<script>
		var acc = document.getElementsByClassName("accordion");
		const toggleAccordian = (acc, open = !acc.classList.contains('active')) => {
			acc.classList.toggle('active', open)
			const panel = acc.nextElementSibling
			panel.style.maxHeight = open ? panel.scrollHeight + "px" : null
		}

		const elems = Array.from(acc)
		elems.forEach(a => {
			a.addEventListener('click', () => {
				elems
					.filter(e => e !== a)
					.forEach(e => toggleAccordian(e, false))
				toggleAccordian(a)
			})
		})
	</script>
</body>

</html>
